daemonize yes
cluster-enabled yes
cluster-config-file nodes-16379.conf
cluster-node-timeout 8000
appendonly yes
appendfsync always
pidfile "./pid/redis-16379.pid"
logfile "./log/redis-16379.log"
port 16379
bind 192.168.83.136
databases 16
dbfilename "dump-16379.rdb"
appendfilename "appendonly-16379.aof"
dir "./redis-workdir"
