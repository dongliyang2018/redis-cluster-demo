daemonize yes
cluster-enabled yes
cluster-config-file nodes-16380.conf
cluster-node-timeout 8000
appendonly yes
appendfsync always
pidfile "./pid/redis-16380.pid"
logfile "./log/redis-16380.log"
port 16380
bind 192.168.83.136
databases 16
dbfilename "dump-16380.rdb"
appendfilename "appendonly-16380.aof"
dir "./redis-workdir"
