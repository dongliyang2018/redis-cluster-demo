daemonize yes
cluster-enabled yes
cluster-config-file nodes-16382.conf
cluster-node-timeout 8000
appendonly yes
appendfsync always
pidfile "./pid/redis-16382.pid"
logfile "./log/redis-16382.log"
port 16382
bind 192.168.83.136
databases 16
dbfilename "dump-16382.rdb"
appendfilename "appendonly-16382.aof"
dir "./redis-workdir"
