daemonize yes
cluster-enabled yes
cluster-config-file nodes-16383.conf
cluster-node-timeout 8000
appendonly yes
appendfsync always
pidfile "./pid/redis-16383.pid"
logfile "./log/redis-16383.log"
port 16383
bind 192.168.83.136
databases 16
dbfilename "dump-16383.rdb"
appendfilename "appendonly-16383.aof"
dir "./redis-workdir"
