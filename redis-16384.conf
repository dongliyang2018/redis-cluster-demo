daemonize yes
cluster-enabled yes
cluster-config-file nodes-16384.conf
cluster-node-timeout 8000
appendonly yes
appendfsync always
pidfile "./pid/redis-16384.pid"
logfile "./log/redis-16384.log"
port 16384
bind 192.168.83.136
databases 16
dbfilename "dump-16384.rdb"
appendfilename "appendonly-16384.aof"
dir "./redis-workdir"